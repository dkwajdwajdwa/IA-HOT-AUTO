<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA HOT-AUTO</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .logo {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 256px;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 8px solid #2e2e2e;
      border-top: 8px solid #B12F3B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/logo.png" alt="Logo IA HOT-AUTO" />
    <div class="spinner"></div>
  </div>
</body>
</html>
